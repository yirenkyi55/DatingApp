<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="setRegisterMode()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <app-register
          *ngIf="registerMode"
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
