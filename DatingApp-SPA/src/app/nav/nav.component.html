<nav
  class="navbar navbar-expand-md navbar-dark fixed-tops bg-primary nav-margin"
>
  <div class="container">
    <a class="navbar-brand" [routerLink]="['']">Dating App</a>

    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div class="dropdown " *ngIf="loggedIn()" dropdown>
      <a class=" dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div
        class="dropdown-menu mt-3"
        aria-labelledby="dropdownMenuLink"
        *dropdownMenu
      >
        <a class="dropdown-item" href="#"
          ><i class="fa fa-user"> </i>&nbsp; Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i> &nbsp; Logout</a
        >
      </div>
    </div>

    <form
      class="form-inline my-2 my-lg-0"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      *ngIf="!loggedIn()"
    >
      <input
        class="form-control mr-sm-2 "
        [class.invalid]="username.touched && !username.valid"
        type="text"
        placeholder="Username"
        [(ngModel)]="model.username"
        name="username"
        required
        #username="ngModel"
        autocomplete="off"
      />
      <input
        class="form-control mr-sm-2"
        [class.invalid]="password.touched && !password.valid"
        type="password"
        placeholder="password"
        [(ngModel)]="model.password"
        name="password"
        required
        #password="ngModel"
      />
      <button
        class="btn btn-info my-2 my-sm-0"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </div>
</nav>
